<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga - FadzDigital</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #1b2b4a 0%, #050713 45%, #020308 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, #1a2440 0%, #050713 40%, #020308 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .loader {
            width: 100%;
            max-width: 800px;
        }

        .trace-bg {
            stroke: #252537;
            stroke-width: 1.8;
            fill: none;
        }

        .trace-flow {
            stroke-width: 1.8;
            fill: none;
            stroke-dasharray: 40 400;
            stroke-dashoffset: 438;
            filter: drop-shadow(0 0 10px currentColor);
            animation: flow 3s cubic-bezier(0.5, 0, 0.9, 1) infinite;
        }

        .yellow { stroke: #ffea00; color: #ffea00; }
        .blue { stroke: #00d5ff; color: #00d5ff; }
        .green { stroke: #00ff88; color: #00ff88; }
        .purple { stroke: #c600ff; color: #c600ff; }
        .red { stroke: #ff4d4d; color: #ff4d4d; }

        @keyframes flow {
            to { stroke-dashoffset: 0; }
        }

        .content {
            opacity: 0;
            transition: opacity 0.5s;
            padding: 20px;
        }

        .content.visible {
            opacity: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto 40px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: radial-gradient(circle at top left, #283567 0%, #151a33 40%, #2a124b 100%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow:
                0 24px 60px rgba(0, 0, 0, 0.85),
                0 0 40px rgba(0, 204, 255, 0.15),
                0 0 60px rgba(153, 0, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle at 10% 0%, rgba(0, 204, 255, 0.18), transparent 60%);
            opacity: 0.7;
            pointer-events: none;
        }

        .header h1 {
            position: relative;
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00e5ff 0%, #48ffb8 35%, #ff5af1 70%, #ffc54d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 35px rgba(0, 0, 0, 0.9);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.03em;
        }

        .header h1 i {
            font-size: 0.9em;
        }

        .header p {
            position: relative;
            font-size: 1.05em;
            color: #a6b0d0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .header p i {
            color: #00e5ff;
        }

        .controls {
            background: radial-gradient(circle at top left, #252a55 0%, #15182d 45%, #241538 100%);
            padding: 24px 24px 20px 24px;
            border-radius: 22px;
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.85),
                0 0 30px rgba(0, 204, 255, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .search-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 22px;
            flex-wrap: wrap;
            align-items: center;
        }

        .label {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 260px;
            border-radius: 14px;
            border: 1px solid rgba(135, 155, 255, 0.55);
            padding: 12px 60px 12px 16px;
            text-align: left;
            background: radial-gradient(circle at top left, rgba(0, 204, 255, 0.08), rgba(14, 21, 57, 0.96));
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.85),
                0 0 20px rgba(0, 204, 255, 0.25);
            backdrop-filter: blur(14px);
        }

        .label-icon {
            font-size: 18px;
            color: #00e5ff;
        }

        .shortcut {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            color: #c5c5c5;
            background: rgba(15, 20, 40, 0.95);
            padding: 0.25em 0.7em;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .search_bar {
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 15px;
            color: #f5f7ff;
            width: 100%;
        }

        .search_bar::placeholder {
            color: #7480a0;
        }

        .button {
            color: white;
            background: radial-gradient(circle at top left, #3b3f72 0%, #191c33 40%, #111320 100%);
            font-weight: 500;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            line-height: 2rem;
            padding-left: 1.6rem;
            padding-right: 1.6rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            cursor: pointer;
            text-align: center;
            margin-right: 0.5rem;
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            gap: 0.75rem;
        }

        .button:hover {
            background-color: #24263f;
        }

        .button svg {
            display: inline;
            width: 1.2rem;
            height: 1.2rem;
            color: white;
        }

        .button:focus svg {
            animation: spin_357 0.5s linear;
        }

        @keyframes spin_357 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .btn-secondary {
            background: rgba(16, 19, 40, 0.95);
            color: #f0f0f0;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 0.5rem 1.4rem;
            font-size: 0.95rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .btn-secondary i {
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: rgba(26, 29, 59, 0.95);
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .chip {
            padding: 9px 18px;
            background: rgba(18, 22, 50, 0.9);
            border-radius: 999px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.25s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #c5c5dd;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 7px;
        }

        .chip i {
            font-size: 12px;
        }

        .chip:hover {
            background: rgba(38, 44, 96, 0.95);
            border-color: rgba(0, 229, 255, 0.7);
        }

        .chip.active {
            background: linear-gradient(135deg, #00e5ff 0%, #7a5cff 40%, #ff4fd8 100%);
            color: white;
            border-color: transparent;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.9),
                0 0 18px rgba(0, 229, 255, 0.7);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 14px;
        }

        .stat-card {
            background: radial-gradient(circle at top, rgba(0, 229, 255, 0.15) 0%, rgba(14, 19, 48, 0.96) 55%, rgba(156, 0, 255, 0.14) 100%);
            padding: 18px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.25s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 18px 40px rgba(0, 0, 0, 0.9),
                0 0 24px rgba(0, 229, 255, 0.3);
        }

        .stat-card h3 {
            font-size: 2.1em;
            background: linear-gradient(135deg, #00e5ff 0%, #48ffb8 40%, #ffb54a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-card p {
            color: #98a2c4;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .stat-card p i {
            color: #00e5ff;
        }

        .table-container {
            background: radial-gradient(circle at top left, #252a55 0%, #15182d 45%, #241538 100%);
            border-radius: 22px;
            box-shadow:
                0 20px 48px rgba(0, 0, 0, 0.9),
                0 0 30px rgba(0, 229, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #1d2148 0%, #10142a 100%);
        }

        th {
            padding: 16px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: #8ee6ff;
            border-bottom: 1px solid rgba(0, 229, 255, 0.4);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.18s ease-out;
        }

        tbody tr:nth-child(even) {
            background: rgba(9, 14, 36, 0.7);
        }

        tbody tr:nth-child(odd) {
            background: rgba(7, 10, 26, 0.9);
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(0, 229, 255, 0.12), rgba(156, 0, 255, 0.16));
            transform: translateY(-1px);
        }

        td {
            padding: 15px 16px;
            font-size: 14px;
            color: #dde3ff;
        }

        .code-cell {
            font-weight: 700;
            color: #46e4ff;
            font-family: 'Courier New', monospace;
            font-size: 15px;
        }

        .price-cell {
            font-weight: 700;
            color: #78ff9d;
            font-size: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 15px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .status-open {
            background: radial-gradient(circle at top, #65ffbd 0%, #00e56e 60%, #00b050 100%);
            color: #020814;
            box-shadow: 0 0 18px rgba(120, 255, 157, 0.9);
        }

        .status-gangguan {
            background: radial-gradient(circle at top, #ffb66c 0%, #ff5f5f 55%, #c20034 100%);
            color: #fff8f3;
            box-shadow: 0 0 18px rgba(255, 111, 111, 0.9);
        }

        .status-badge i {
            font-size: 10px;
        }

        .loading-cell {
            text-align: center;
            padding: 38px 10px;
            color: #9aa3c7;
            font-size: 15px;
        }

        .empty {
            text-align: center;
            padding: 40px 10px;
            color: #9aa3c7;
            font-size: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .empty i {
            color: #00e5ff;
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 93, 93, 0.22) 0%, rgba(204, 44, 0, 0.25) 100%);
            color: #ffe0d4;
            padding: 18px;
            border-radius: 18px;
            margin: 18px 12px;
            border-left: 4px solid #ff4d4d;
            box-shadow:
                0 12px 30px rgba(0, 0, 0, 0.9),
                0 0 24px rgba(255, 93, 93, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .error i {
            font-size: 18px;
            color: #ffb3a6;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px 14px 16px;
            background: rgba(7, 9, 24, 0.96);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .page-info {
            font-size: 12px;
            color: #a0a7c8;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .page-btn {
            background: rgba(17, 21, 46, 0.95);
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            color: #f5f7ff;
            padding: 6px 14px;
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn i {
            font-size: 10px;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(31, 37, 86, 0.98);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .page-btn:disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .data-loader {
            --main-size: 3em;
            --text-color: #ffffff;
            --shine-color: #ffffff40;
            --shadow-color: #aaaaaa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            position: relative;
            font-size: var(--main-size);
            font-weight: 900;
            text-transform: uppercase;
            color: var(--text-color);
            width: 7.3em;
            height: 1em;
            filter: drop-shadow(0 0 0.05em var(--shine-color));
            margin: 0 auto;
        }

        .data-loader .text {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
        }

        .data-loader .text:nth-child(1) {
            clip-path: polygon(0% 0%, 11.11% 0%, 11.11% 100%, 0% 100%);
            font-size: calc(var(--main-size) / 20);
            margin-left: -2.1em;
            opacity: 0.6;
        }

        .data-loader .text:nth-child(2) {
            clip-path: polygon(11.11% 0%, 22.22% 0%, 22.22% 100%, 11.11% 100%);
            font-size: calc(var(--main-size) / 16);
            margin-left: -0.98em;
            opacity: 0.7;
        }

        .data-loader .text:nth-child(3) {
            clip-path: polygon(22.22% 0%, 33.33% 0%, 33.33% 100%, 22.22% 100%);
            font-size: calc(var(--main-size) / 13);
            margin-left: -0.33em;
            opacity: 0.8;
        }

        .data-loader .text:nth-child(4) {
            clip-path: polygon(33.33% 0%, 44.44% 0%, 44.44% 100%, 33.33% 100%);
            font-size: calc(var(--main-size) / 11);
            margin-left: -0.05em;
            opacity: 0.9;
        }

        .data-loader .text:nth-child(5) {
            clip-path: polygon(44.44% 0%, 55.55% 0%, 55.55% 100%, 44.44% 100%);
            font-size: calc(var(--main-size) / 10);
            margin-left: 0em;
            opacity: 1;
        }

        .data-loader .text:nth-child(6) {
            clip-path: polygon(55.55% 0%, 66.66% 0%, 66.66% 100%, 55.55% 100%);
            font-size: calc(var(--main-size) / 11);
            margin-left: 0.05em;
            opacity: 0.9;
        }

        .data-loader .text:nth-child(7) {
            clip-path: polygon(66.66% 0%, 77.77% 0%, 77.77% 100%, 66.66% 100%);
            font-size: calc(var(--main-size) / 13);
            margin-left: 0.33em;
            opacity: 0.8;
        }

        .data-loader .text:nth-child(8) {
            clip-path: polygon(77.77% 0%, 88.88% 0%, 88.88% 100%, 77.77% 100%);
            font-size: calc(var(--main-size) / 16);
            margin-left: 0.98em;
            opacity: 0.7;
        }

        .data-loader .text:nth-child(9) {
            clip-path: polygon(88.88% 0%, 100% 0%, 100% 100%, 88.88% 100%);
            font-size: calc(var(--main-size) / 20);
            margin-left: 2.1em;
            opacity: 0.6;
        }

        .data-loader .text span {
            animation:
                scrolling 2s cubic-bezier(0.1, 0.6, 0.9, 0.4) infinite,
                shadow 2s cubic-bezier(0.1, 0.6, 0.9, 0.4) infinite;
        }

        .data-loader .text:nth-child(1) span {
            background: linear-gradient(
                to right,
                var(--text-color) 4%,
                var(--shadow-color) 7%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(2) span {
            background: linear-gradient(
                to right,
                var(--text-color) 9%,
                var(--shadow-color) 13%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(3) span {
            background: linear-gradient(
                to right,
                var(--text-color) 15%,
                var(--shadow-color) 18%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(4) span {
            background: linear-gradient(
                to right,
                var(--text-color) 20%,
                var(--shadow-color) 23%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(6) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 29%,
                var(--text-color) 32%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(7) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 34%,
                var(--text-color) 37%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(8) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 39%,
                var(--text-color) 42%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .text:nth-child(9) span {
            background: linear-gradient(
                to right,
                var(--shadow-color) 45%,
                var(--text-color) 48%
            );
            background-size: 200% auto;
            background-clip: text;
            color: transparent;
        }

        .data-loader .line {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 0.05em;
            width: calc(var(--main-size) / 2);
            margin-top: 0.9em;
            border-radius: 0.05em;
        }

        .data-loader .line::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: var(--text-color);
            opacity: 0.3;
        }

        .data-loader .line::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: var(--text-color);
            border-radius: 0.05em;
            transform: translateX(-90%);
            animation: wobble 2s cubic-bezier(0.5, 0.8, 0.5, 0.2) infinite;
        }

        @keyframes wobble {
            0% {
                transform: translateX(-90%);
            }
            50% {
                transform: translateX(90%);
            }
            100% {
                transform: translateX(-90%);
            }
        }

        @keyframes scrolling {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes shadow {
            0% {
                background-position: -98% 0;
            }
            100% {
                background-position: 102% 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 8px 0 16px;
            }

            .container {
                max-width: 100%;
                padding: 0 12px 16px;
            }

            .header {
                margin-bottom: 24px;
                padding: 22px 14px;
                border-radius: 18px;
            }

            .header h1 {
                font-size: 2.1em;
            }

            .header p {
                font-size: 0.95em;
                text-align: center;
            }

            .controls {
                padding: 18px 14px 14px;
                border-radius: 18px;
            }

            .search-wrapper {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .label {
                min-width: 100%;
                padding: 10px 54px 10px 14px;
                min-height: 52px;
                box-shadow:
                    0 12px 28px rgba(0, 0, 0, 0.9),
                    0 0 14px rgba(0, 204, 255, 0.25);
            }

            .search_bar {
                font-size: 14px;
            }

            .button,
            .btn-secondary {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }

            .btn-secondary {
                padding-top: 0.55rem;
                padding-bottom: 0.55rem;
            }

            .filter-chips {
                gap: 8px;
                margin-bottom: 18px;
                justify-content: space-between;
            }

            .chip {
                flex: 1 1 calc(33.333% - 6px);
                justify-content: center;
                min-width: 0;
                font-size: 12px;
                padding: 8px 6px;
            }

            .chip i {
                font-size: 11px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .stat-card {
                padding: 14px 12px;
            }

            .stat-card h3 {
                font-size: 1.8em;
            }

            .stat-card p {
                font-size: 0.75em;
                letter-spacing: 0.12em;
            }

            .table-container {
                margin-top: 14px;
                border-radius: 18px;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                min-width: 540px;
            }

            th {
                padding: 10px 8px;
                font-size: 10px;
                letter-spacing: 0.08em;
            }

            td {
                padding: 10px 8px;
                font-size: 12px;
            }

            .code-cell,
            .price-cell {
                font-size: 12px;
            }

            .status-badge {
                font-size: 9px;
                padding: 5px 10px;
                letter-spacing: 0.08em;
            }

            .pagination {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                padding: 10px 10px 12px;
            }

            .page-info {
                font-size: 10px;
            }

            .page-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="main-container">
            <div class="loader">
                <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="chipGradient" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#2d2d2d"></stop>
                            <stop offset="100%" stop-color="#0f0f0f"></stop>
                        </linearGradient>

                        <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#eeeeee"></stop>

                        </linearGradient>

                        <linearGradient id="pinGradient" x1="1" y1="0" x2="0" y2="0">
                            <stop offset="0%" stop-color="#bbbbbb"></stop>
                            <stop offset="50%" stop-color="#888888"></stop>
                            <stop offset="100%" stop-color="#555555"></stop>
                        </linearGradient>
                    </defs>

                    <g id="traces">
                        <path d="M100 100 H200 V210 H326" class="trace-bg"></path>
                        <path d="M100 100 H200 V210 H326" class="trace-flow purple"></path>

                        <path d="M80 180 H180 V230 H326" class="trace-bg"></path>
                        <path d="M80 180 H180 V230 H326" class="trace-flow blue"></path>

                        <path d="M60 260 H150 V250 H326" class="trace-bg"></path>
                        <path d="M60 260 H150 V250 H326" class="trace-flow yellow"></path>

                        <path d="M100 350 H200 V270 H326" class="trace-bg"></path>
                        <path d="M100 350 H200 V270 H326" class="trace-flow green"></path>

                        <path d="M700 90 H560 V210 H474" class="trace-bg"></path>
                        <path d="M700 90 H560 V210 H474" class="trace-flow blue"></path>

                        <path d="M740 160 H580 V230 H474" class="trace-bg"></path>
                        <path d="M740 160 H580 V230 H474" class="trace-flow green"></path>

                        <path d="M720 250 H590 V250 H474" class="trace-bg"></path>
                        <path d="M720 250 H590 V250 H474" class="trace-flow red"></path>

                        <path d="M680 340 H570 V270 H474" class="trace-bg"></path>
                        <path d="M680 340 H570 V270 H474" class="trace-flow yellow"></path>
                    </g>

                    <rect
                        x="330"
                        y="190"
                        width="140"
                        height="100"
                        rx="20"
                        ry="20"
                        fill="url(#chipGradient)"
                        stroke="#222"
                        stroke-width="3"
                        filter="drop-shadow(0 0 6px rgba(0,0,0,0.8))"
                    ></rect>

                    <g>
                        <rect x="322" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="322" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="322" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="322" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                    </g>

                    <g>
                        <rect x="470" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="470" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="470" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="470" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                    </g>

                    <text
                        x="400"
                        y="240"
                        font-family="Arial, sans-serif"
                        font-size="22"
                        fill="url(#textGradient)"
                        text-anchor="middle"
                        alignment-baseline="middle"
                    >
                        Loading
                    </text>

                    <circle cx="100" cy="100" r="5" fill="black"></circle>
                    <circle cx="80" cy="180" r="5" fill="black"></circle>
                    <circle cx="60" cy="260" r="5" fill="black"></circle>
                    <circle cx="100" cy="350" r="5" fill="black"></circle>

                    <circle cx="700" cy="90" r="5" fill="black"></circle>
                    <circle cx="740" cy="160" r="5" fill="black"></circle>
                    <circle cx="720" cy="250" r="5" fill="black"></circle>
                    <circle cx="680" cy="340" r="5" fill="black"></circle>
                </svg>
            </div>
        </div>
    </div>

    <div class="content" id="mainContent">
        <div class="container">
            <div class="header">
                <h1>
                    <i class="fas fa-store"></i>
                    FadzDigital Store
                </h1>
                <p>
                    <i class="fas fa-signal"></i>
                    Daftar Harga Produk Digital - Update Real-time
                </p>
            </div>

            <div class="controls">
                <div class="search-wrapper">
                    <label class="label">
                        <i class="fas fa-magnifying-glass label-icon"></i>
                        <input
                            type="text"
                            class="search_bar"
                            id="searchInput"
                            placeholder="Cari berdasarkan keterangan produk (misal: conference)..."
                        />
                        <div class="shortcut">⌘K</div>
                    </label>

                    <button type="button" class="button" onclick="loadAllProducts()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-arrow-repeat"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                            ></path>
                            <path
                                fill-rule="evenodd"
                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                            ></path>
                        </svg>
                        Refresh
                    </button>

                    <button class="btn-secondary" type="button" onclick="clearSearch()">
                        <i class="fas fa-xmark"></i>
                        Clear
                    </button>
                </div>

                <div class="filter-chips" id="filterChips">
                    <div class="chip active" data-status="all">
                        <i class="fas fa-list"></i>
                        Semua
                    </div>
                    <div class="chip" data-status="Open">
                        <i class="fas fa-circle-check"></i>
                        Open
                    </div>
                    <div class="chip" data-status="Gangguan">
                        <i class="fas fa-triangle-exclamation"></i>
                        Gangguan
                    </div>
                </div>

                <div class="stats" id="stats"></div>
            </div>

            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Kode Produk</th>
                                <th>Keterangan</th>
                                <th>Harga</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="5" class="loading-cell">
                                    <div class="data-loader">
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="text"><span>Loading</span></div>
                                        <div class="line"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://status.fadzdigital.store';
        let allProducts = [];
        let filteredProducts = [];
        let currentStatusFilter = 'all';
        let currentPage = 1;
        const PAGE_SIZE = 50;

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            }, 1500);
        }

        function isOpenStatus(status) {
            const s = String(status || '').toLowerCase();
            return s === 'open';
        }

        function isGangguanStatus(status) {
            const s = String(status || '').toLowerCase();
            return s === 'closed' || s === 'gangguan' || s === 'down';
        }

        function formatRupiah(angka) {
            if (angka == null) return 'Rp 0';

            const cleaned = String(angka).replace(/[^0-9]/g, '');
            const number = cleaned === '' ? 0 : parseInt(cleaned, 10);

            return 'Rp ' + number.toLocaleString('id-ID');
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');

            if (!filteredProducts.length) {
                pagination.innerHTML = '';
                return;
            }

            const totalItems = filteredProducts.length;
            const totalPages = Math.max(1, Math.ceil(totalItems / PAGE_SIZE));
            if (currentPage > totalPages) currentPage = totalPages;

            const start = (currentPage - 1) * PAGE_SIZE + 1;
            const end = Math.min(currentPage * PAGE_SIZE, totalItems);

            pagination.innerHTML = `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                    <span>Sebelumnya</span>
                </button>
                <span class="page-info">
                    Halaman ${currentPage} dari ${totalPages} • ${start}–${end} dari ${totalItems} produk
                </span>
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <span>Berikutnya</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
        }

        function changePage(page) {
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length / PAGE_SIZE));
            const target = Math.min(Math.max(page, 1), totalPages);
            if (target === currentPage) return;
            currentPage = target;
            renderTable();
            renderPagination();
        }

        async function loadAllProducts() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="loading-cell">
                        <div class="data-loader">
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="text"><span>Loading</span></div>
                            <div class="line"></div>
                        </div>
                    </td>
                </tr>
            `;
            document.getElementById('pagination').innerHTML = '';

            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.ok && result.data) {
                    allProducts = result.data;
                    filteredProducts = [...allProducts];
                    currentPage = 1;
                    renderTable();
                    renderPagination();
                    updateStats();
                    hideLoadingScreen();
                } else {
                    showError('Gagal memuat data produk.');
                    hideLoadingScreen();
                }
            } catch (error) {
                showError('Error: ' + error.message);
                hideLoadingScreen();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (!filteredProducts.length) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty">
                            <i class="fas fa-search"></i>
                            <span>Tidak ada produk ditemukan</span>
                        </td>
                    </tr>
                `;
                return;
            }

            const totalItems = filteredProducts.length;
            const totalPages = Math.max(1, Math.ceil(totalItems / PAGE_SIZE));
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * PAGE_SIZE;
            const endIndex = Math.min(startIndex + PAGE_SIZE, totalItems);
            const pageItems = filteredProducts.slice(startIndex, endIndex);

            tbody.innerHTML = pageItems.map((product, index) => {
                const rawStatus = product.status;
                const isOpen = isOpenStatus(rawStatus);
                const displayStatus = isOpen ? 'Open' : 'Gangguan';
                const badgeClass = isOpen ? 'status-open' : 'status-gangguan';
                const iconClass = isOpen ? 'fa-circle-check' : 'fa-triangle-exclamation';

                return `
                <tr>
                    <td>${startIndex + index + 1}</td>
                    <td class="code-cell">${product.code}</td>
                    <td>${product.keterangan}</td>
                    <td class="price-cell">${formatRupiah(product.harga)}</td>
                    <td>
                        <span class="status-badge ${badgeClass}">
                            <i class="fas ${iconClass}"></i>
                            ${displayStatus}
                        </span>
                    </td>
                </tr>
                `;
            }).join('');
        }

        function updateStats() {
            const total = allProducts.length;
            const open = allProducts.filter(p => isOpenStatus(p.status)).length;
            const gangguan = allProducts.filter(p => isGangguanStatus(p.status)).length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p><i class="fas fa-boxes-stacked"></i> Total Produk</p>
                </div>
                <div class="stat-card">
                    <h3>${open}</h3>
                    <p><i class="fas fa-circle-check"></i> Produk Open</p>
                </div>
                <div class="stat-card">
                    <h3>${gangguan}</h3>
                    <p><i class="fas fa-triangle-exclamation"></i> Produk Gangguan</p>
                </div>
            `;
        }

        function showError(message) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5">
                        <div class="error">
                            <i class="fas fa-triangle-exclamation"></i>
                            <span>${message}</span>
                        </div>
                    </td>
                </tr>
            `;
            document.getElementById('pagination').innerHTML = '';
        }

        function searchProducts(query) {
            const lowerQuery = query.toLowerCase().trim();

            let products = [...allProducts];

            if (currentStatusFilter === 'Open') {
                products = products.filter(p => isOpenStatus(p.status));
            } else if (currentStatusFilter === 'Gangguan') {
                products = products.filter(p => isGangguanStatus(p.status));
            }

            if (lowerQuery !== '') {
                products = products.filter(p =>
                    String(p.keterangan || '').toLowerCase().includes(lowerQuery)
                );
            }

            filteredProducts = products;
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentStatusFilter = 'all';
            filteredProducts = [...allProducts];
            currentPage = 1;

            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.status === 'all') {
                    chip.classList.add('active');
                }
            });
            
            renderTable();
            renderPagination();
        }

        const searchInput = document.getElementById('searchInput');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchProducts(value);
            }, 250);
        });

        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', (e) => {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                
                currentStatusFilter = e.target.dataset.status;
                searchProducts(searchInput.value);
            });
        });

        loadAllProducts();
    </script>
</body>
</html>
